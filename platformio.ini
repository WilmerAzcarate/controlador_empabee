; https://docs.platformio.org/page/projectconf.html

[env:uno_wifi_rev2]
platform = atmelmegaavr
board = uno_wifi_rev2
framework = arduino
lib_extra_dirs =
    src/config
    src/models
lib_deps =
    SPI
    LinkedList
    ArduinoJson
    HttpClient
    WiFiNINA
build_flags =
    -D SERVER_NAME="\"http://127.0.0.1\""
    -D SERVER_PORT="8000"
    -D REQUEST_URL="\"/api\""
